<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th></th>
  </tr>
  </thead>
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
  <td>
    <a (click)="goToShow(product)"><button type="button" class="btn btn-info">Show</button></a>
      </td>
    </tr>
</table>
